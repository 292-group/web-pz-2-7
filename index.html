<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cell.css">
    <link rel="stylesheet" href="./css/table.css">
    <title>My first game</title>
</head>
<body>
    <div class="first_screen">
        <h1>Моя перша гра</h1>
        <button class="start_game">Почати гру</button>
    </div>
    <div class="second_screen">
        <p class="timer">Залишилось: <span class="time">60</span></p>
        <div class="game_field"></div>
        <button class="btn_restart">Почати з початку</button>
    </div>
    <div class="third_screen">
        <table class="table_result">
            <tr>
                <th>Назва гри</th>
                <th>Час гри</th>
            </tr>
        </table>
        <button class="btn_restart btn">Почати з початку</button>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/main.js" ></script>
</body>
</html>
